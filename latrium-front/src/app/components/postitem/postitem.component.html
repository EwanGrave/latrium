<mat-card class="post-item" appearance="outlined">
  <mat-card-header class="post-header">
    <div>
      <span class="board-name">
        @if (display === 'Board') {
        <a [routerLink]="['a', post.board?.name]">a/{{ post.board?.name }}</a>
        } @else if (display === 'User') {
        <a [routerLink]="['u', post.user?.username]">
          u/{{ post.user?.username }}
        </a>
        }
      </span>
      <span> â€¢ </span>
      <span>Le {{ formattedDate }}</span>
    </div>
  </mat-card-header>
  <mat-card-content class="post-content">
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Voir</button>
  </mat-card-actions>
</mat-card>
